<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTF Overlay Puzzle</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 5px;
      width: 1000px;
      height: 1000px;
    }
    .cell {
      border: 1px dashed #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111;
      font-size: 14px;
    }
    .cell.center {
      grid-column: 2 / span 3;
      grid-row: 2 / span 3;
      border: 2px solid #666;
      background: #000;
      position: relative;
      font-size: 0;
    }
    .cell img {
      max-width: 100px;
      max-height: 100px;
      margin-bottom: 5px;
    }
    .draggable {
      cursor: grab;
    }
    .dropzone img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>CTF Overlay Puzzle</h1>
  <div class="board">
    <!-- Row 1 -->
    <div class="cell"><img id="tile1" class="draggable" src="share_alpha_1.png" draggable="true"><span>1</span></div>
    <div class="cell"><img id="tile2" class="draggable" src="camouflage_tile_heavy.png" draggable="true"><span>2</span></div>
    <div class="cell"><img id="tile3" class="draggable" src="share_alpha_2.png" draggable="true"><span>3</span></div>
    <div class="cell"><img id="tile4" class="draggable" src="camouflage_tile_heavy.png" draggable="true"><span>4</span></div>
    <div class="cell"><img id="tile5" class="draggable" src="share_alpha_3.png" draggable="true"><span>5</span></div>

    <!-- Row 2 -->
    <div class="cell"><img id="tile6" class="draggable" src="camouflage_tile_heavy.png" draggable="true"><span>6</span></div>
    <div class="cell center dropzone" id="dropzone"></div>
    <div class="cell"><img id="tile7" class="draggable" src="share_alpha_4.png" draggable="true"><span>7</span></div>

    <!-- Row 3 -->
    <div class="cell"><img id="tile8" class="draggable" src="camouflage_tile_heavy.png" draggable="true"><span>8</span></div>
    <div class="cell"><img id="tile9" class="draggable" src="share_alpha_5.png" draggable="true"><span>9</span></div>

    <!-- Row 4 -->
    <div class="cell"><img id="tile10" class="draggable" src="camouflage_tile_heavy.png" draggable="true"><span>10</span></div>
    <div class="cell"><img id="tile11" class="draggable" src="share_alpha_6.png" draggable="true"><span>11</span></div>
    <div class="cell"><img id="tile12" class="draggable" src="camouflage_tile_heavy.png" draggable="true"><span>12</span></div>
    <div class="cell"><img id="tile13" class="draggable" src="camouflage_tile_heavy.png" draggable="true"><span>13</span></div>
    <div class="cell"><img id="tile14" class="draggable" src="camouflage_tile_heavy.png" draggable="true"><span>14</span></div>

    <!-- Row 5 -->
    <div class="cell"><img id="tile15" class="draggable" src="camouflage_tile_heavy.png" draggable="true"><span>15</span></div>
    <div class="cell"><img id="tile16" class="draggable" src="camouflage_tile_heavy.png" draggable="true"><span>16</span></div>
  </div>

  <script>
    const tiles = document.querySelectorAll('.draggable');
    const dropzone = document.getElementById('dropzone');

    tiles.forEach(tile => {
      tile.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('id', tile.id);
      });
    });

    dropzone.addEventListener('dragover', (e) => e.preventDefault());

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      const id = e.dataTransfer.getData('id');
      const tile = document.getElementById(id);
      const clone = tile.cloneNode(true);
      clone.style.position = 'absolute';
      dropzone.appendChild(clone);
    });
  </script>
</body>
</html>
